apiVersion: apps/v1
kind: Deployment
metadata: 
  name: tomcat-deploy
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat-container
        image: tomcat:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080 

---
apiVersion: v1
kind: Service
metadata: 
  name: tomcat-svc
  namespace: default
spec: 
  selector:
    app: tomcat
  type: ClusterIP
  ports:
  - name: tomcat-http
    port: 8080
    targetPort: 8080

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata: 
  name: myapp-ingress
  namespace: default
  annotations:
    kubersnetes.io/ingress.class: "nginx"
spec: 
  rules:
  - host: tomcat.k8s.com
    http:
    - paths:
      path:
        backend:
          serviceName: myapp-svc
          servicePort: 8080