apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: default
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: redis
      role: logstore
  template:
    metadata: 
      labels:
        app: redis
        role: logstore
    spec:
      containers:
      - name: redis-container
        image: redis:4.0-apline
        ports:
        - name: redis
          containerPort: 6379

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: myapp-daemonset
  namespace: default
spec:
  selector: 
    matchLabels:
      app: filebeat
      release: stable
  template:
    metadata:
      name:  myapp-daemonset
      labels:
        app: filebeat
        release: stable
    spec:
      containers:
      - name: filebeat
        image: ikuberneters/filebeat:5.6.5-alpine
        env:
        - name: REDIS_HOST
          value: redis.default.svc.cluster.local
        - name: REDIS_LOG_LEVEL
          value: info